<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="heading">
    <h1>Customer Survey From</h1>
    <div class="container">
        
        <form id="surveyForm">
            <label for="firstName"style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">FIRST NAME :</label>
            <input type="text" id="firstName" required placeholder="Enter your F-Name"><br>

            <label for="lastName"style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">LAST NAME :</label>
            <input type="text" id="lastName" required placeholder="Enter your L-Name"><br>

            <label for="dob"style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">DATE OF BIRTH :</label>
            <input type="date" id="dob" required><br>

            <label for="country"style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">COUNTRY :</label>
            <select id="country" required>
                <option value="" style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: small;">--SELECT-- </option>
                <option value="INDIA">INDIA</option>
                <option value="USA">USA</option>
                <option value="CANADA">CANADA</option>
                <option value="RUSSIA">RUSSIA</option>
            </select><br>

            <label for="gender"style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">GENDER :
            <input type="radio" name="gender" value="male"> MALE
            <input type="radio" name="gender" value="female"> FEMALE</label></br>

            <label for="profession"style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">PROFESSION :</label>
            <input type="text" id="profession" required><br>

            <label for="email"style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">E-MAIL :</label>
            <input type="email" id="email" required><br>

            <label for="mobile" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">MOBLIE NUMBER :</label>
            <input type="tel" id="mobile" required><br>
            <button type="button" onclick="submitForm()">SUBMIT</button>
            <button type="button" onclick="resetForm()">RESET</button>
        </form>
    </div>

    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <div class="popup-content" id="popupContent">
                <span class="close" onclick="closePopup()">&times;</span>
                <div id="popupResults"></div>
            </div>
        </div>
    </div>
</div>

    <script src="./js/script.js"></script>
</body>

</html>
